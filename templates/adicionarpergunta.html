<!DOCTYPE html>
<html lang="pt-br">
	{% include 'includes/head.html' %}
	<body>
		{% include 'includes/header.html' %}
		<div class="container mt-5">
			<h1>Adicionar Pergunta</h1>
			<form action="{{ url_for('adicionar_pergunta') }}" method="post">
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" name="titulo" required />
				</div>
				<div class="form-group">
					<label for="codigo_html">Código HTML</label>
					<textarea class="form-control" id="codigo_html" name="codigo_html" rows="3" required></textarea>
				</div>
				<div class="form-group">
					<label for="modo">Modo</label>
					<select class="form-control" id="modo" name="modo" required>
						<option value="Modo Função Papel">Modo Função Papel</option>
						<option value="Modo Interdependência">Modo Interdependência</option>
						<option value="Modo Autoconceito">Modo Autoconceito</option>
						<option value="Modo Fisiológico">Modo Fisiológico</option>
						<option value="Processo de Enfermagem">Processo de Enfermagem</option>
						<option value="Prescrição">Prescrição</option>
					</select>
				</div>
				<div class="form-group">
					<label for="area">Área</label>
					<input type="text" class="form-control" id="area" name="area" required />
				</div>
				<button type="submit" class="btn btn-primary">Adicionar Pergunta</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
