<!DOCTYPE html>
<html lang="pt-br">
	{% include 'includes/head.html' %}
	<body class="bg-light">
		{% include 'includes/header.html' %}

		<div class="container-fluid px-4 py-5">
			<!-- Cabeçalho do Formulário -->
			<div class="card border-0 shadow-sm mb-4">
				<div class="card-body">
					<div class="d-flex align-items-center">
						<div class="flex-shrink-0 rounded-circle bg-info bg-opacity-10 p-3 me-3">
							<i class="fas fa-user-nurse text-info fa-2x"></i>
						</div>
						<div>
							<h4 class="mb-1">{{ formulario.nome }}</h4>
							<p class="mb-0 text-muted">{{ setor.setor }}</p>
							<span class="badge bg-info">Técnico de Enfermagem</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Lista de Perguntas -->
			<div class="row g-4">
				{% for pergunta in perguntas %}
				<div class="col-md-12">
					<div class="card border-0 shadow-sm">
						<div class="card-body">
							<div class="d-flex align-items-start mb-3">
								<div class="flex-shrink-0 rounded-circle bg-light p-2 me-3">
									<i class="fas fa-clipboard-question text-info"></i>
								</div>
								<div class="flex-grow-1">
									<h5 class="card-title mb-0">{{ pergunta.titulo }}</h5>
									<small class="text-muted">{{ pergunta.area }}</small>
								</div>
							</div>
							<div class="mt-3">{{ pergunta.codigo_html | safe }}</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<!-- Botões de Ação -->
			<div class="row mt-4">
				<div class="col-12">
					<div class="card border-0 shadow-sm">
						<div class="card-body">
							<div class="d-flex justify-content-end gap-2">
								<button type="button" class="btn btn-secondary" onclick="limparFormulario()">
									<i class="fas fa-eraser me-2"></i>Limpar
								</button>
								<button type="button" class="btn btn-success" onclick="salvarRascunho()">
									<i class="fas fa-save me-2"></i>Salvar Rascunho
								</button>
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-check-circle me-2"></i>Finalizar
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Funções de manipulação do formulário
			function limparFormulario() {
				if (confirm("Tem certeza que deseja limpar todos os campos?")) {
					document.querySelectorAll("input, select, textarea").forEach((el) => {
						el.value = "";
					});
				}
			}

			function salvarRascunho() {
				// Implementar lógica de salvamento do rascunho
				alert("Rascunho salvo com sucesso!");
			}
		</script>
	</body>
</html>
