<!DOCTYPE html>
<html lang="pt-br">
	{% include 'includes/head.html' %}
	<body class="bg-light">
		{% include 'includes/header.html' %}

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card border-0 shadow-sm">
						<div class="card-header bg-white py-4 text-center">
							<i class="fas fa-user-circle text-primary fa-3x mb-3"></i>
							<h4 class="mb-0">Login do Setor</h4>
						</div>
						<div class="card-body p-4">
							{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
							category, message in messages %}
							<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
								{{ message }}
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="alert"
									aria-label="Close"
								></button>
							</div>
							{% endfor %} {% endif %} {% endwith %}

							<form method="POST" action="{{ url_for('login') }}">
								<div class="mb-4">
									<label for="setor" class="form-label">Setor</label>
									<select class="form-select" id="setor" name="setor" required>
										<option value="">Selecione o setor</option>
										<option value="Alergia">Alergia</option>
										<option value="Diabetes">Diabetes</option>
										<option value="Centro De Infusão">Centro De Infusão</option>
										<option value="Cardiologia">Cardiologia</option>
										<option value="Estomaterapia">Estomaterapia</option>
										<option value="Ucamb">Ucamb</option>
									</select>
								</div>
								<div class="mb-4">
									<label for="senha" class="form-label">Senha</label>
									<input type="password" class="form-control" id="senha" name="senha" required />
								</div>
								<button type="submit" class="btn btn-primary w-100 py-2">
									<i class="fas fa-sign-in-alt me-2"></i>Entrar
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
